<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <script src='https://kit.fontawesome.com/a076d05399.js'></script>
  <title>BallGame</title>
</head>
<body>
  <header class="container navigation-bar">
    <div class="menu">
    <table class="left-container tg">
      <tr>
        <td class="player">Player</td>
        <td class="bestResult">Best</td>
        <td class="scored">Scored</td>
        <td class="missed">Missed</td>
      </tr>
      <tr>
        <td class="currentPlayer"><span>-</span></td>
        <td class="bestResultPoints"><span>-</span></td>
        <td class="pointsScored"><span>-</span></td>
        <td class="pointsMissed"><span>-</span></td>
      </tr>
    </table>
    <div class="right-container">
      <form ></form>
        <span>Username:</span>
        <input type="text" placeholder="type your username" id="uName" autofocus>
        <button class="button login" >LogIn</button>
      </form>
      <button class="button start" disabled>Start!</button>
      <button class="music"><i class='fas fa-volume-up' style='font-size:20px;color:rgb(74, 228, 74)'></i></button>
    </div>
  </div>
  </header>
  <script src="app.js"></script>
</body>

</html>
